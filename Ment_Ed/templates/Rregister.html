</head>

<body>

<nav class="navbar navbar-expand-md  navbar-dark" style= "background-color:#644867; height: 70px; ">
    <a class="navbar-brand" href="/Rregister">Recruiter</a>
    <ul class="nav navbar-nav  ">
        <li class="nav-item">
            <a class="nav-link" href="/Rlogin">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Rregister">Register</a>
        </li>
        <li class="nav-item" style="float:right;transform:translateX(1100%);">
            <a class="nav-link" href="/register">Student</a>

        <li class="nav-item" style="float:right;transform:translateX(1170%);">

<div class="container">
     <br> <br>
    <h2> Register : Recruiter </h2>


    <div class="row">

        <div class="col-5 ml-4">
            <br>
            <form action="" method="post">

                <div class="form-group">
                    <label>Name </label>
                    <input type="text" name="username" class="form-control" placeholder="Enter name">

                </div>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter Email">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" name="company" class="form-control"
                           placeholder="Company name">
                </div>
   <div class="form-group">
                    <label>Profile photo</label>
                    <input type="text" name="image" class="form-control"
                           placeholder="Add profile photo">
                </div>

                <div class="form-group">
                    <label>Credentials</label>
                    <input type="text" name="credentials" class="form-control"
                           placeholder="Add Credentials">
                </div>

                <div class="form-group">
                    <label>The roles that you are looking for</label>
                    <input type="text" name="roles" class="form-control"
                           placeholder="Add the roles ">
                </div>

                <button type="submit" class="btn btn-dark" style="background-color:#644867;">Submit</button>
                <br><br><br>
            </form>

        </div>
        <div class="col-3">
            <img src="../static/rregister.png" height="400" width="400"  alt="">
        </div>
    </div>
</div>


</body>

</html>

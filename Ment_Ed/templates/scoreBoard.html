{% extends "layout.html"%}
{% block content%}

<h1>Score Board</h1>

<div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for i in rank_user %}
            
            <td scope="row"><a href="/profile"><img class="img rounded-circle" src="{{i.image}}" alt="User" width="68" height="68"></a> &nbsp; &nbsp; {{i.username}}</td>
            <td>{{i.score}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


{% endblock%}
